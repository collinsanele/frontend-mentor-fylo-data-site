<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css"/>
  
  <title>Fylo data storage component</title>

  
</head>
<body>
	<div class="container">
		<div class="col-1">
			<div>
				<img src="images/logo.svg" alt="logo"/>
			</div>
			
			<div class="sm-icons">
				<span><img src="images/icon-document.svg" alt="logo"/></span>
				<span><img src="images/icon-folder.svg" alt="logo"/></span>
				<span><img src="images/icon-upload.svg" alt="logo"/></span>
			</div>
		</div>
		
		<div class="col-2">
			<span class="triangle"></span>
			<span class="white-comment">
				<div><span>185</span> <span>GB LEFT</span></div>
			</span>
			<small>You’ve used <strong>815 GB</strong> of your storage</small>
			<div class="h-bar">
				<span><span class="white-sm-circle"></span></span>
			</div>
			
			<div class="small-flex">
				<small>0 GB</small>
				<small>1000 GB</small>
			</div>
		</div>
		
	</div>
  
  
</body>
</html>
